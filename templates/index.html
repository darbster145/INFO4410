<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>We've Never Met: Card Inventory</title>
  <link rel="stylesheet" href="/static/FormStyles.css">
</head>
<body>
  <div class="home-container">
    <h1>We've Never Met: Card Inventory</h1>
    <h2>What do you wanna do?</h2>

    <div class="button-container">
      <a href="/addcard" class="nav-button">Add Card</a>
      <a href="/edit" class="nav-button">Edit Card</a>
    </div>

    {% if cards %}
      <table>
        <thead>
          <tr>
            {% for key in cards[0].keys() %}
              <th>{{ key }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for card in cards %}
            <tr>
              {% for value in card.values() %}
                <td>{{ value }}</td>
              {% endfor %}
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No cards found in the inventory.</p>
    {% endif %}
  </div>
</body>
</html>

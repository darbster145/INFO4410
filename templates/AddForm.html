<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Trading Card</title>
  <link rel="stylesheet" href="/static/FormStyles.css">
</head>
<body>
  <div class="form-container">
    <h2>Add a Trading Card</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/addcard" enctype="multipart/form-data">
      <label for="card_name">Card Name:</label>
      <input type="text" id="card_name" name="card_name" required>

      <label for="oracle_text">Description:</label>
      <textarea id="oracle_text" name="oracle_text" rows="4"></textarea>

      <label for="mana_cost">Mana Cost:</label>
      <input type="text" id="mana_cost" name="mana_cost">

      <label for="cmc">CMC (Converted Mana Cost):</label>
      <input type="number" step="0.01" id="cmc" name="cmc">

      <label for="colors">Colors (comma-separated):</label>
      <input type="text" id="colors" name="colors">

      <label for="type_line">Type Line:</label>
      <input type="text" id="type_line" name="type_line">

      <label for="power">Power:</label>
      <input type="text" id="power" name="power">

      <label for="toughness">Toughness:</label>
      <input type="text" id="toughness" name="toughness">

      <label for="rarity">Rarity:</label>
      <select id="rarity" name="rarity" required>
        <option value="">--Select Rarity--</option>
        <option value="CM">Common</option>
        <option value="UC">Uncommon</option>
        <option value="RR">Rare</option>
        <option value="HR">Holo Rare</option>
        <option value="UR">Ultra Rare</option>
        <option value="SR">Secret Rare</option>
      </select>

      <label for="card_price">Price ($):</label>
      <input type="number" step="0.01" id="card_price" name="card_price" required>

      <label for="set_name">Set Name:</label>
      <input type="text" id="set_name" name="set_name">

      <label for="language">Language:</label>
      <input type="text" id="language" name="language" value="English">

      <label for="image">Card Image:</label>
      <input type="file" id="image" name="image" accept="image/*" >

      <input type="submit" value="Add Card">
    </form>
  </div>
</body>
</html>
